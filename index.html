<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript Clock</title>
    <link rel="shortcut icon" href="soham12.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card1"></div>
      <div class="card2"></div>

      <div class="sub-cont">
        <div class="hour">
          <p class="hour-hand ok" id="hourh"></p>
        </div>
        <div class="minute">
          <p class="minute-hand ok" id="minuteh"></p>
        </div>
        <div class="second">
          <p class="second-hand ok" id="secondh"></p>
        </div>
        <div class="AMPM">
          <p class="ampm-hand ok1" id="ampmh"></p>
        </div>

        <div class="colons">
          <div class="colon1">:</div>
          <div class="colon2">:</div>
        </div>
      </div>

      <script src="/javascript/51_clock_proj.js"></script>
    </div>
  </body>
</html>
